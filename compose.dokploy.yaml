services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    networks:
      - internal

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:latest
    environment:
      POSTGRESQL_CONNECTION_URI: "${SUPERTOKENS_DATABASE_URL}"
      API_KEYS: "${SUPERTOKENS_API_KEY}"
    restart: unless-stopped
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=${DATABASE_URL}
      - SUPERTOKENS_DATABASE_URL=${SUPERTOKENS_DATABASE_URL}
      - SUPERTOKENS_CONNECTION_URI=${SUPERTOKENS_CONNECTION_URI:-http://supertokens:3567}
      - SUPERTOKENS_API_KEY=${SUPERTOKENS_API_KEY}
      - API_DOMAIN=${API_DOMAIN}
      - WEBSITE_DOMAIN=${WEBSITE_DOMAIN}
      - API_BASE_PATH=${API_BASE_PATH:-/auth}
      - APP_NAME=${APP_NAME:-DailySpeakUp}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL_ID=${GEMINI_MODEL_ID:-gemini-2.0-flash-exp}
      - BACKEND_URL=${BACKEND_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-auth@dailyspeak.app}
      - RABBIT_MQ_URL=${RABBIT_MQ_URL:-amqp://guest:guest@rabbitmq:5672/}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-rpc://}
      - CELERY_RATE_LIMIT=${CELERY_RATE_LIMIT:-2/s}
    depends_on:
      supertokens:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - internal

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_DOMAIN=${VITE_API_DOMAIN}
        - VITE_WEBSITE_DOMAIN=${VITE_WEBSITE_DOMAIN}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - internal

  celery_worker:
    build:
      context: backend
      dockerfile: Dockerfile
    command: celery -A src.services.email_impl.celery_app:app worker -l INFO --concurrency=1
    depends_on:
      - backend
      - rabbitmq
      - supertokens
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=${DATABASE_URL}
      - SUPERTOKENS_DATABASE_URL=${SUPERTOKENS_DATABASE_URL}
      - SUPERTOKENS_CONNECTION_URI=${SUPERTOKENS_CONNECTION_URI:-http://supertokens:3567}
      - SUPERTOKENS_API_KEY=${SUPERTOKENS_API_KEY}
      - API_DOMAIN=${API_DOMAIN}
      - WEBSITE_DOMAIN=${WEBSITE_DOMAIN}
      - API_BASE_PATH=${API_BASE_PATH:-/auth}
      - APP_NAME=${APP_NAME:-DailySpeakUp}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL_ID=${GEMINI_MODEL_ID:-gemini-2.0-flash-exp}
      - BACKEND_URL=${BACKEND_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-auth@dailyspeak.app}
      - RABBIT_MQ_URL=${RABBIT_MQ_URL:-amqp://guest:guest@rabbitmq:5672/}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-rpc://}
      - CELERY_RATE_LIMIT=${CELERY_RATE_LIMIT:-2/s}
    networks:
      - internal

networks:
  internal:
